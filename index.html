<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UFO Store - As melhores camisas de futebol em Lagoa Vermelha/RS. Pronta entrega e encomendas dos principais times do Brasil e Europa.">
  <meta name="keywords" content="camisas de futebol, uniformes esportivos, Lagoa Vermelha, RS, Barcelona, Real Madrid, Grêmio, Internacional">
  <meta name="theme-color" content="#1a1a2e">
  
  <title>🛸 UFO Store - Camisas de Futebol | Lagoa Vermelha/RS</title>
  
  <!-- Preconnect para melhor performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  
  <!-- Estilos Customizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- LOADING SCREEN                                              -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-logo">🛸</div>
      <div class="loading-text">UFO STORE</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- CABEÇALHO                                                   -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <header class="cabecalho">
    <div class="cabecalho-content">
      <h1 class="cabecalho-titulo">
        <span class="logo-icon">🛸</span>
        UFO STORE
        <span class="logo-icon">👽</span>
      </h1>
      <p class="cabecalho-localizacao">📍 Lagoa Vermelha/RS</p>
      <a class="instagram-pagina"
         href="https://www.instagram.com/ufo_store_rs?igsh=MWJlbnk2NG5vbTFuMg=="
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Siga nosso Instagram">
        📱 Siga no Instagram
      </a>
    </div>
  </header>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- SISTEMA DE FILTROS                                          -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <div class="filtros-container">
    <div class="busca-filtros">
      <!-- Campo de Busca -->
      <div class="filtro-group">
        <label for="busca" class="sr-only">Buscar produtos</label>
        <input
          type="text"
          class="busca-input"
          id="busca"
          placeholder="🔍 Buscar time, país ou liga..."
          aria-label="Buscar produtos"
          autocomplete="off"
        >
      </div>

      <!-- Filtro de Categoria -->
      <div class="filtro-group">
        <label for="filtroCategoria" class="sr-only">Filtrar por categoria</label>
        <select class="filtro-select" id="filtroCategoria" aria-label="Filtrar por categoria">
          <option value="todos">📦 Todas as Categorias</option>
          <option value="pronta">✓ Pronta Entrega</option>
          <option value="procurada">🔥 Mais Procuradas</option>
        </select>
      </div>

      <!-- Filtro de País -->
      <div class="filtro-group">
        <label for="filtroPais" class="sr-only">Filtrar por país</label>
        <select class="filtro-select" id="filtroPais" aria-label="Filtrar por país">
          <option value="todos">🌎 Todos os Países</option>
          <option value="brasil">🇧🇷 Brasil</option>
          <option value="europa">🇪🇺 Europa</option>
        </select>
      </div>
    </div>
  </div>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- SEÇÃO: PRONTA ENTREGA                                       -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <section class="carrossel-section" id="secaoPronta" aria-labelledby="titulo-pronta">
    <h2 id="titulo-pronta" class="secao-titulo">
      <span class="titulo-icon">✓</span>
      PRONTA ENTREGA
    </h2>
    <div class="swiper swiper-pronta">
      <div class="swiper-wrapper" id="wrapperPronta"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev" aria-label="Produto anterior"></div>
      <div class="swiper-button-next" aria-label="Próximo produto"></div>
    </div>
  </section>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- SEÇÃO: MAIS PROCURADAS                                      -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <section class="carrossel-section" id="secaoProcuradas" aria-labelledby="titulo-procuradas">
    <h2 id="titulo-procuradas" class="secao-titulo">
      <span class="titulo-icon">🔥</span>
      MAIS PROCURADAS
    </h2>
    <div class="swiper swiper-procuradas">
      <div class="swiper-wrapper" id="wrapperProcuradas"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev" aria-label="Produto anterior"></div>
      <div class="swiper-button-next" aria-label="Próximo produto"></div>
    </div>
  </section>

 <!-- ═══════════════════════════════════════════════════════════ -->
<!-- SEÇÃO: CAMISETAS CLÁSSICAS RETRÔ                          -->
<!-- ═══════════════════════════════════════════════════════════ -->
<section class="carrossel-section" id="secao-retro" aria-labelledby="titulo-retro">
  <h2 id="titulo-retro" class="secao-titulo">
    <span class="titulo-icon">⏰</span>
     CLÁSSICAS RETRÔ
  </h2>
  <div class="swiper swiper-retro">
    <div class="swiper-wrapper" id="wrapper-retro">
      <!-- Os slides das camisetas serão inseridos aqui via JS -->
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev" aria-label="Produto anterior"></div>
    <div class="swiper-button-next" aria-label="Próximo produto"></div>
  </div>
</section>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- RODAPÉ                                                      -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <footer class="rodape">
    <div class="rodape-content">
      <p class="rodape-texto">
        <strong>🛸 UFO Store</strong> - Sua loja de camisas de futebol em Lagoa Vermelha/RS
      </p>
      <div class="rodape-links">
        <a href="https://www.instagram.com/ufo_store_rs?igsh=MWJlbnk2NG5vbTFuMg=="
           target="_blank"
           rel="noopener noreferrer"
           class="rodape-link">
          📱 Instagram
        </a>
        <a href="https://wa.me/5554999300593"
           target="_blank"
           rel="noopener noreferrer"
           class="rodape-link">
          💬 WhatsApp
        </a>
      </div>
      <p class="rodape-copyright">
        © 2025 UFO Store - Todos os direitos reservados
      </p>
    </div>
  </footer>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- LIGHTBOX (Zoom de Imagens)                                  -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <div id="lightbox" class="lightbox" role="dialog" aria-label="Visualização ampliada da imagem">
    <button class="lightbox-close" aria-label="Fechar visualização">✕</button>
    <img src="" alt="Imagem ampliada do produto" />
  </div>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- TOAST DE NOTIFICAÇÕES                                       -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <div id="toast" class="toast" role="alert" aria-live="polite">
    <span class="toast-message"></span>
  </div>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- BOTÃO VOLTAR AO TOPO                                        -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <button id="voltarTopo" class="voltar-topo" aria-label="Voltar ao topo da página">
    ↑
  </button>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- SCRIPTS                                                     -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
