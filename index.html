<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🛸 UFO Store - Camisas de Futebol</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="cabecalho">
    <h1>🛸 UFO STORE 👽</h1>
    <p>Lagoa Vermelha/RS</p>
    <a class="instagram-pagina" href="https://instagram.com/Ufo Store & Sports" target="_blank">
      📱 Siga no Instagram
    </a>
  </header>

  <div class="filtros-container">
    <div class="busca-filtros">
      <input 
        type="text" 
        class="busca-input" 
        id="busca" 
        placeholder="🔍 Buscar time, país ou liga..."
      >
      <select class="filtro-select" id="filtroCategoria">
        <option value="todos">Todas as Categorias</option>
        <option value="pronta">A Pronta Entrega</option>
        <option value="vendido">Mais Procuradas</option>
      </select>
      <select class="filtro-select" id="filtroPais">
        <option value="todos">Todos os Países</option>
        <option value="brasil">Brasil</option>
        <option value="europa">Europa</option>
      </select>
    </div>
  </div>

  <section class="carrossel-section" id="secaoPronta">
    <h2>✓ A PRONTA ENTREGA</h2>
    <div class="swiper swiper-pronta">
      <div class="swiper-wrapper" id="wrapperPronta"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <section class="carrossel-section" id="secaoVendidos">
    <h2>🔥 MAIS PROCURADAS</h2>
    <div class="swiper swiper-vendidos">
      <div class="swiper-wrapper" id="wrapperVendidos"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
